<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Añadir libro</title>
    <script src="/front-end/js/libro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>


    <div class="container">
        <div class="row">
            <a href="../html/paginaPrincipal.html"> <img src="../img/volver.png" alt="" width="50px" style="margin-top: 80px;"></a>
        </div>
        <h1 style="margin-top: 100px">Añadir libro</h1>
        <h6>Todos los campos con asterisco son obligatorios *</h6>
        <br>
        <div class="row">
            <div class="col col-xl-6 col-12">
                <b><label for="">Título libro *</label></b>
                <input type="text" id="titulo_libro" class="form-control" onfocusout="validarTitulo_libro(this);" />
            </div>

            <div class="col col-xl-6 col-12">
                <b><label for="">Autor libro *</label></b>
                <input type="text" id="autor_libro" class="form-control" onfocusout="validarAutor_libro(this);" />
            </div>

            <div class="col col-xl-6 col-12">
                <b><label for="">ISBN libro *</label></b>
                <input type="number" id="isbn_libro" step="1" class="form-control"
                    onfocusout="validarIsbn_libro(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <b><label for="">Genero libro *</label></b>
                <input type="text" id="genero_libro" class="form-control" onfocusout="validarGenero_libro(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <b><label for="">Numero ejemplares disponibles *</label></b>
                <input type="number" id="numero_ejemplares_disponibles" step="1" class="form-control"
                    onfocusout="validarNumero_ejemplares_disponibles(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <b><label for="">Numero ejemplares ocupados *</label></b>
                <input type="text" id="numero_ejemplares_ocupados" class="form-control"
                    onfocusout="validarNumero_ejemplares_ocupados(this);" />
            </div>
            
        </div>
        <br>
        <button class="btn btn-success" onclick="registrarLibro();">
            Enviar
        </button>
        <button class="btn btn-primary" onclick="limpiarLibro();">
            Limpiar
        </button>
        <a href="./paginaPrincipal.html"><button class="btn btn-warning">Ir a página Principal</button></a>
    </div>
</body>

</html>
